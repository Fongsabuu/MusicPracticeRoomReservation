<div class="container">
  <div class="col-12">
    <h3>จัดการห้องซ้อม</h3>
  </div>
  <hr>
  <div class="row">

    <div class="col-12 col-sm-12 col-md-4 col-lg-4">
      <div class="text-center">
        <span style="color:red;" *ngIf="message">{{message}}</span>
        <img [src]="imgURL" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input #file type="file" accept='image/*' (change)="preview(file.files)"
          class="text-center center-block file-upload">
      </div>
      <hr><br>
    </div>

    <div class="col-12 col-sm-12 col-md-8 col-lg-8">
      <form class="form" id="registrationForm" >

        <div class="form-group">
          <div class="col-xs-6">
            <label for="first_name">
              <h4>First name</h4>
            </label>
            <input type="text" class="form-control" name="firstname" id="firstname" ngModel
              #firstname="ngModel" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="last_name">
              <h4>Last name</h4>
            </label>
            <input type="text" class="form-control" name="lastname" id="lastname" ngModel
              #lastname="ngModel" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="address">
              <h4>Address</h4>
            </label>
            <input type="text" class="form-control" name="address" id="address" ngModel
              #address="ngModel" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="tel">
              <h4>Tel</h4>
            </label>
            <input type="text" class="form-control" name="tel" id="tel" ngModel #tel="ngModel" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="email">
              <h4>Email</h4>
            </label>
            <input type="email" class="form-control" name="email" id="email" ngModel #email="ngModel"
              required>
          </div>
        </div>

          <div class="col-xs-12">
            <br>
            <button class="btn btn-lg btn-success" type="submit" >
              <i class="glyphicon glyphicon-ok-sign"></i>

            <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
