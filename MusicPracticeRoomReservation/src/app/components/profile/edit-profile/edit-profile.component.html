<br>
<div class="container">
  <div class="head">
    <h3>เเก้ไขโปรไฟล์</h3>
    <hr>
  </div>
  <div class="row">

    <div class="col-12 col-sm-12 col-md-4 col-lg-4">
      <div class="text-center">
        <span style="color:red;" *ngIf="message">{{message}}</span>
        <img [src]="imgURL" class="avatar img-circle img-thumbnail"
          alt="avatar">
        <h6>Upload a different photo...</h6>
        <input #file type="file" accept='image/*' (change)="preview(file.files)" class="text-center center-block file-upload">
      </div>
      <hr><br>
    </div>

    <div class="col-12 col-sm-12 col-md-8 col-lg-8">
      <form class="form" id="registrationForm" >
        
        <div class="form-group">
          <div class="col-xs-6">
            <label for="first_name">
              <h4>First name</h4>
            </label>
            <input  type="text" 
                    class="form-control" 
                    name="first_name" 
                    id="first_name" 
                   >
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="last_name">
              <h4>Last name</h4>
            </label>
            <input  type="text" 
                    class="form-control" 
                    name="last_name" 
                    id="last_name" 
                    >
          </div>
        </div>

        <div class="form-group">
            <div class="col-xs-6">
              <label for="address">
                <h4>Address</h4>
              </label>
              <input  type="text" 
                      class="form-control" 
                      name="address" 
                      id="address" 
                      >
            </div>
          </div>

          <div class="form-group">
              <div class="col-xs-6">
                <label for="tel">
                  <h4>Tel</h4>
                </label>
                <input  type="text" 
                        class="form-control" 
                        name="tel" 
                        id="tel" 
                        >
              </div>
            </div>

          <div class="form-group">
            <div class="col-xs-6">
              <label for="email">
                <h4>Email</h4>
              </label>
              <input  type="email" 
                      class="form-control" 
                      name="email" 
                      id="email" 
                      >
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-6">
              <label for="password">
                <h4>Password</h4>
              </label>
              <input  type="password" 
                      class="form-control" 
                      name="password" 
                      id="password" 
                      placeholder="password"
                      title="enter your password.">
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-6">
              <label for="newpassword">
                <h4>NewPassword</h4>
              </label>
              <input  type="password" 
                      class="form-control" 
                      name="newpassword" 
                      id="newpassword" 
                      placeholder="newpassword"
                      title="enter your newpassword.">
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-6">
              <label for="verifypassword">
                <h4>VerifyPassword</h4>
              </label>
              <input  type="password" 
                      class="form-control" 
                      name="verifypassword" 
                      id="verifypassword" 
                      placeholder="verifypassword"
                      title="enter your verifypassword">
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <br>
              <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>
                Save</button>
              <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
            </div>
          </div>
          
      </form>
    </div>
  </div>
</div>
